<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto 10px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 15px;
    }

    h1 {
      color: #003A8F;
      margin-bottom: 5px;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-top: 0;
    }

    form {
      text-align: left;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    .email-ok {
      border: 1px solid #2e7d32 !important;
    }

    .email-warn {
      border: 1px solid #f57c00 !important;
    }

    .email-aviso {
      font-size: 0.8rem;
      color: #f57c00;
      margin-top: 4px;
      display: none;
    }

    .alerta {
      color: #f00;
      font-size: 0.85rem;
      margin-top: 4px;
      display: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #003A8F;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #002e70;
    }

    .footer {
      max-width: 420px;
      margin: 0 auto 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #666;
    }

    .campo-invalido {
      border-color: #f00 !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="https://www.extensao.uff.br/images/uff-logo-4.png"
      alt="Universidade Federal Fluminense"
      class="logo"
    >

    <h1>Registro de Presença</h1>
    <p>Preencha os dados para registrar sua participação na aula.</p>

    <form id="presencaForm" method="POST" action="https://webhook.artideia.com.br/webhook/registro-presenca">

      <label>Email institucional</label>
      <input type="email" id="email" name="email_institucional" placeholder="exemplo@id.uff.br" required>
      <div id="emailAviso" class="email-aviso">
        Atenção: utilize obrigatoriamente o email institucional (@id.uff.br)
      </div>

      <label>Disciplina</label>
      <select name="disciplina" id="disciplina" required>
        <option value="">Selecione</option>
        <option>MIAI III-A</option>
        <option>MICA III-A</option>
        <option>PGS III-A</option>
        <option>Racionalidades médicas e medicina integrativa</option>
        <option>TCS IV-A-A</option>
      </select>

      <label>Módulo</label>
      <select name="modulo" id="modulo" required>
        <option value="">Selecione</option>
      </select>

      <label>Horário da aula</label>
      <select name="horario_aula" id="horario_aula" required>
        <option value="">Selecione</option>
        <option>07:30h às 09:00h</option>
        <option>09:00h às 10:30h</option>
        <option>10:45h às 12:15h</option>
        <option>13:45h às 15:45h</option>
        <option>16:00h às 18:00h</option>
      </select>
      <div id="horarioAviso" class="alerta">Horário incompatível com a disciplina selecionada!</div>

      <label>Palavra-chave</label>
      <input type="text" name="palavra_chave" id="palavra_chave" required>

      <!-- Geolocalização -->
      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lng" id="lng">

      <button type="submit">Registrar presença</button>

    </form>
  </div>

  <div class="footer">
    Universidade Federal Fluminense — UFF<br>
    Sistema Eletrônico de Registro de Presença
  </div>

  <script>
    // ===============================
    // Validação visual do email
    // ===============================
    const emailInput = document.getElementById('email');
    const emailAviso = document.getElementById('emailAviso');

    emailInput.addEventListener('input', () => {
      const valor = emailInput.value.trim();
      emailInput.classList.remove('email-ok', 'email-warn');
      emailAviso.style.display = 'none';

      if (!valor) return;

      if (valor.endsWith('@id.uff.br')) {
        emailInput.classList.add('email-ok');
      } else {
        emailInput.classList.add('email-warn');
        emailAviso.style.display = 'block';
      }
    });

    // ===============================
    // Geolocalização MOBILE-SAFE
    // ===============================
    const form = document.getElementById('presencaForm');
    const botao = form.querySelector('button[type="submit"]');
    let envioLiberado = false;

    botao.addEventListener('click', function (e) {
      e.preventDefault();

      // Limpar alertas anteriores
      document.querySelectorAll('.alerta').forEach(a => a.style.display = 'none');
      document.querySelectorAll('.campo-invalido').forEach(c => c.classList.remove('campo-invalido'));

      // Validação de campos obrigatórios
      let valido = true;
      form.querySelectorAll('input[required], select[required]').forEach(field => {
        if (!field.value) {
          field.classList.add('campo-invalido');
          valido = false;
        }
      });

      if (!valido) {
        alert("Todos os campos obrigatórios devem ser preenchidos!");
        return;
      }

      // Validação de horário compatível
      const disciplina = document.getElementById('disciplina').value;
      const horario = document.getElementById('horario_aula').value;
      const horariosManha = ["07:30h às 09:00h", "09:00h às 10:30h", "10:45h às 12:15h"];
      const horariosTarde = ["13:45h às 15:45h", "16:00h às 18:00h"];
      let horarioValido = true;

      if ((disciplina === "MIAI III-A" || disciplina === "MICA III-A") && !horariosManha.includes(horario)) {
        horarioValido = false;
      }
      if ((disciplina === "PGS III-A" || disciplina === "Racionalidades médicas e medicina integrativa") && !horariosTarde.includes(horario)) {
        horarioValido = false;
      }

      if (!horarioValido) {
        document.getElementById('horarioAviso').style.display = 'block';
        document.getElementById('horario_aula').classList.add('campo-invalido');
        alert("Horário selecionado não é compatível com a disciplina!");
        return;
      }

      // Geolocalização
      if (envioLiberado) {
        form.submit();
        return;
      }

      botao.disabled = true;
      botao.innerText = "Obtendo localização...";

      if (!navigator.geolocation) {
        envioLiberado = true;
        form.submit();
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (position) {
          document.getElementById('lat').value = position.coords.latitude;
          document.getElementById('lng').value = position.coords.longitude;
          envioLiberado = true;
          form.submit();
        },
        function () {
          envioLiberado = true;
          form.submit();
        },
        { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
      );
    });

    // ===============================
    // Módulos dependentes da disciplina
    // ===============================
    const disciplinaSelect = document.getElementById('disciplina');
    const moduloSelect = document.getElementById('modulo');

    const modulosPorDisciplina = {
      "MIAI III-A": ["Anestesiologia", "Dermatologia", "Equilíbrio hidroeletrolítico", "Farmacologia", "Gastroenterologia", "Geriatria", "Imunologia", "Nefrologia", "Neurologia", "Pneumologia", "Urologia"].sort(),
      "MICA III-A": ["Ginecologia", "Neonatologia", "Obstetrícia", "Psiquiatria infantil"].sort(),
      "TCS IV-A-A": ["Anestesiologia", "Cirurgia geral", "Cirurgia plástica", "Cirurgia torácica", "Neurocirurgia", "Oftalmologia", "Otorrinolaringologia"].sort(),
      "PGS III-A": ["Não se aplica"],
      "Racionalidades médicas e medicina integrativa": ["Não se aplica"]
    };

    disciplinaSelect.addEventListener('change', function() {
      const disciplina = disciplinaSelect.value;

      // Atualiza módulos
      moduloSelect.innerHTML = '<option value="">Selecione</option>';
      if (modulosPorDisciplina[disciplina]) {
        modulosPorDisciplina[disciplina].forEach(mod => {
          const opt = document.createElement('option');
          opt.value = mod;
          opt.textContent = mod;
          moduloSelect.appendChild(opt);
        });
      }

      // Atualiza horários automaticamente
      const horarioSelect = document.getElementById('horario_aula');
      const horariosManha = ["07:30h às 09:00h", "09:00h às 10:30h", "10:45h às 12:15h"];
      const horariosTarde = ["13:45h às 15:45h", "16:00h às 18:00h"];
      const horariosTodos = horariosManha.concat(horariosTarde);

      horarioSelect.innerHTML = '<option value="">Selecione</option>';
      if (disciplina === "MIAI III-A" || disciplina === "MICA III-A") {
        horariosManha.forEach(h => horarioSelect.appendChild(new Option(h, h)));
      } else if (disciplina === "PGS III-A" || disciplina === "Racionalidades médicas e medicina integrativa") {
        horariosTarde.forEach(h => horarioSelect.appendChild(new Option(h, h)));
      } else {
        horariosTodos.forEach(h => horarioSelect.appendChild(new Option(h, h)));
      }
    });
  </script>
</body>
</html>
