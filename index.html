<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença – UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --uff-blue: #003A8F;
      --uff-light-blue: #0055A4;
      --uff-gray: #f4f6f8;
      --warning-orange: #f57c00;
      --success-green: #2e7d32;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--uff-blue), var(--uff-light-blue));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 2rem 1.5rem 1rem;
      background: var(--uff-gray);
    }

    .header img {
      max-width: 220px;
      margin-bottom: 0.8rem;
    }

    .header h1 {
      font-size: 1.4rem;
      color: var(--uff-blue);
      margin: 0;
    }

    .header p {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.5rem;
    }

    form {
      padding: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.65rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #cfd4da;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--uff-light-blue);
      box-shadow: 0 0 5px rgba(0,85,164,0.3);
    }

    .email-ok {
      border-color: var(--success-green);
    }

    .email-warning {
      border-color: var(--warning-orange);
    }

    .email-msg {
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .email-msg.ok {
      color: var(--success-green);
    }

    .email-msg.warn {
      color: var(--warning-orange);
    }

    button {
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.85rem;
      background: var(--uff-blue);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #002e70;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      margin-top: 1.2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="https://www.extensao.uff.br/images/uff-logo-4.png" alt="Universidade Federal Fluminense">
      <h1>Registro de Presença</h1>
      <p>Preencha os dados para registrar sua participação na aula</p>
    </div>

    <!-- ⚠️ NÃO ALTERE action/method -->
    <form method="POST" action="https://bmbarcellos.app.n8n.cloud/webhook/registro-presenca">
      
      <label>Email institucional</label>
      <input type="email" id="email" name="email_institucional" placeholder="exemplo@id.uff.br" required>
      <div id="emailMsg" class="email-msg"></div>

      <label>Disciplina</label>
      <select name="disciplina" required>
        <option value="">Selecione</option>
        <option>MIAI III</option>
        <option>MICA III</option>
        <option>TCS IV-A</option>
        <option>PGS</option>
        <option>Saúde e sociedade V</option>
      </select>

      <label>Módulo</label>
      <select name="modulo" required>
        <option>Anestesiologia</option>
        <option>Dermatologia</option>
        <option>Farmacologia</option>
        <option>Gastroenterologia</option>
        <option>Geriatria</option>
        <option>Imunologia</option>
        <option>Nefrologia</option>
        <option>Neurologia</option>
        <option>Urologia</option>
        <option>Não se aplica</option>
      </select>

      <label>Horário da aula</label>
      <select name="horario_aula" required>
        <option>07:30h às 09:00h</option>
        <option>09:00h às 10:30h</option>
        <option>10:45h às 12:15h</option>
      </select>

      <label>Palavra-chave</label>
      <input type="text" name="palavra_chave" required>

      <button type="submit">Registrar presença</button>

      <div class="footer">
        Universidade Federal Fluminense
      </div>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const emailMsg = document.getElementById('emailMsg');

    emailInput.addEventListener('input', () => {
      const value = emailInput.value.trim();

      emailInput.classList.remove('email-ok', 'email-warning');
      emailMsg.style.display = 'none';

      if (!value) return;

      if (value.endsWith('@id.uff.br')) {
        emailInput.classList.add('email-ok');
        emailMsg.textContent = 'Email institucional válido ✔';
        emailMsg.className = 'email-msg ok';
        emailMsg.style.display = 'block';
      } else {
        emailInput.classList.add('email-warning');
        emailMsg.textContent = 'Atenção: utilize preferencialmente seu email institucional (@id.uff.br)';
        emailMsg.className = 'email-msg warn';
        emailMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
