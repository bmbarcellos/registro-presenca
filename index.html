<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença – UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --uff-blue: #003A8F;
      --uff-light-blue: #0055A4;
      --uff-gray: #f4f6f8;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--uff-blue), var(--uff-light-blue));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 460px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 2rem 1.5rem 1rem;
      background: var(--uff-gray);
    }

    .header img {
      max-width: 220px;
      margin-bottom: 0.8rem;
    }

    .header h1 {
      font-size: 1.4rem;
      color: var(--uff-blue);
      margin: 0;
    }

    form {
      padding: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.65rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #cfd4da;
      font-size: 0.95rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--uff-light-blue);
    }

    button {
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.85rem;
      background: var(--uff-blue);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s ease;
    }

    button:hover {
      background: #002e70;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      margin-top: 1.2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="https://www.extensao.uff.br/images/uff-logo-4.png" alt="Universidade Federal Fluminense">
      <h1>Registro de Presença</h1>
    </div>

    <form id="presencaForm">
      <label>Email institucional</label>
      <input type="email" name="email_institucional" required>

      <label>Disciplina</label>
      <select name="disciplina" required>
        <option value="">Selecione</option>
        <option>MIAI III</option>
        <option>MICA III</option>
        <option>TCS IV-A</option>
        <option>PGS</option>
      </select>

      <label>Módulo</label>
      <select name="modulo" required>
        <option>Anestesiologia</option>
        <option>Dermatologia</option>
        <option>Farmacologia</option>
        <option>Gastroenterologia</option>
        <option>Geriatria</option>
        <option>Imunologia</option>
        <option>Nefrologia</option>
        <option>Neurologia</option>
        <option>Urologia</option>
        <option>Não se aplica</option>
      </select>

      <label>Horário da aula</label>
      <select name="horario_aula" required>
        <option>07:30h às 09:00h</option>
        <option>09:00h às 10:30h</option>
        <option>10:45h às 12:15h</option>
      </select>

      <label>Palavra-chave</label>
      <input type="text" name="palavra_chave" required>

      <button type="submit">Registrar presença</button>

      <div class="footer">
        Universidade Federal Fluminense
      </div>
    </form>
  </div>

  <script>
    document.getElementById('presencaForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(
        new FormData(e.target).entries()
      );

      const response = await fetch(
        'https://bmbarcellos.app.n8n.cloud/webhook/registro-presenca',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }
      );

      if (response.ok) {
        alert('Presença registrada com sucesso!');
        e.target.reset();
      } else {
        alert('Erro ao registrar presença.');
      }
    });
  </script>

</body>
</html>
