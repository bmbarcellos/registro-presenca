<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003A8F;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .email-ok {
      border-color: #2e7d32;
    }

    .email-warn {
      border-color: #f57c00;
    }

    .email-msg {
      font-size: 0.8rem;
      margin-top: 4px;
      color: #f57c00;
      display: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #003A8F;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #002e70;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Registro de Presença</h1>
    <p>Preencha os dados para registrar sua participação na aula</p>

    <!-- NÃO ALTERAR action/method -->
    <form method="POST" action="https://bmbarcellos.app.n8n.cloud/webhook/registro-presenca">

      <label>Email institucional</label>
      <input
        type="email"
        id="email"
        name="email_institucional"
        placeholder="exemplo@id.uff.br"
        required
      >
      <div id="emailMsg" class="email-msg">
        Atenção: utilize preferencialmente o email institucional (@id.uff.br)
      </div>

      <label>Disciplina</label>
      <select name="disciplina" required>
        <option value="">Selecione</option>
        <option>MIAI III</option>
        <option>MICA III</option>
        <option>TCS IV-A</option>
        <option>PGS</option>
        <option>Saúde e sociedade V</option>
      </select>

      <label>Módulo</label>
      <select name="modulo" required>
        <option>Anestesiologia</option>
        <option>Dermatologia</option>
        <option>Farmacologia</option>
        <option>Gastroenterologia</option>
        <option>Geriatria</option>
        <option>Imunologia</option>
        <option>Nefrologia</option>
        <option>Neurologia</option>
        <option>Urologia</option>
        <option>Não se aplica</option>
      </select>

      <label>Horário da aula</label>
      <select name="horario_aula" required>
        <option>07:30h às 09:00h</option>
        <option>09:00h às 10:30h</option>
        <option>10:45h às 12:15h</option>
      </select>

      <label>Palavra-chave</label>
      <input type="text" name="palavra_chave" required>

      <button type="submit">Registrar presença</button>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const emailMsg = document.getElementById('emailMsg');

    emailInput.addEventListener('input', () => {
      const value = emailInput.value.trim();

      emailInput.classList.remove('email-ok', 'email-warn');
      emailMsg.style.display = 'none';

      if (!value) return;

      if (value.endsWith('@id.uff.br')) {
        emailInput.classList.add('email-ok');
      } else {
        emailInput.classList.add('email-warn');
        emailMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
