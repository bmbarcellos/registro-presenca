<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença – UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --uff-blue: #003A8F;
      --uff-light-blue: #0055A4;
      --uff-gray: #f4f6f8;
      --error-red: #b00020;
      --success-green: #0f9d58;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--uff-blue), var(--uff-light-blue));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 2rem 1.5rem 1rem;
      background: var(--uff-gray);
    }

    .header img {
      max-width: 220px;
      margin-bottom: 0.8rem;
    }

    .header h1 {
      font-size: 1.4rem;
      color: var(--uff-blue);
      margin: 0;
    }

    .header p {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.5rem;
    }

    form {
      padding: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.65rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #cfd4da;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--uff-light-blue);
      box-shadow: 0 0 5px rgba(0,85,164,0.3);
    }

    .error {
      border-color: var(--error-red) !important;
    }

    .success {
      border-color: var(--success-green) !important;
    }

    .email-warning {
      font-size: 0.8rem;
      color: var(--error-red);
      margin-top: 0.2rem;
      display: none;
    }

    .checkmark {
      display: none;
      color: var(--success-green);
      font-weight: bold;
      margin-left: 5px;
    }

    .checkmark.visible {
      display: inline;
    }

    button {
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.85rem;
      background: var(--uff-blue);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s ease;
    }

    button:disabled {
      background: #7a7a7a;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #002e70;
    }

    .confirmation-msg {
      margin-top: 1rem;
      padding: 0.7rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      color: #fff;
      background-color: var(--uff-blue);
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      margin-top: 1.2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="https://www.extensao.uff.br/images/uff-logo-4.png" alt="Universidade Federal Fluminense">
      <h1>Registro de Presença</h1>
      <p>Preencha os dados para registrar sua participação na aula</p>
    </div>

    <form id="presencaForm">
      <label>Email institucional <span class="checkmark" id="emailCheck">✔</span></label>
      <input type="email" name="email_institucional" placeholder="exemplo@id.uff.br" required>
      <div class="email-warning" id="emailWarning">Use apenas seu email institucional (@id.uff.br)</div>

      <label>Disciplina</label>
      <select name="disciplina" required>
        <option value="">Selecione</option>
        <option>MIAI III</option>
        <option>MICA III</option>
        <option>TCS IV-A</option>
        <option>PGS</option>
        <option>Saúde e sociedade V</option>
      </select>

      <label>Módulo</label>
      <select name="modulo" required>
        <option>Anestesiologia</option>
        <option>Dermatologia</option>
        <option>Farmacologia</option>
        <option>Gastroenterologia</option>
        <option>Geriatria</option>
        <option>Imunologia</option>
        <option>Nefrologia</option>
        <option>Neurologia</option>
        <option>Urologia</option>
        <option>Não se aplica</option>
      </select>

      <label>Horário da aula</label>
      <select name="horario_aula" required>
        <option>07:30h às 09:00h</option>
        <option>09:00h às 10:30h</option>
        <option>10:45h às 12:15h</option>
      </select>

      <label>Palavra-chave</label>
      <input type="text" name="palavra_chave" required>

      <button type="submit" id="submitBtn" disabled>Registrar presença</button>
      <div id="confirmationMsg" class="confirmation-msg" style="display:none;"></div>

      <div class="footer">
        Universidade Federal Fluminense
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('presencaForm');
    const emailInput = form.querySelector('[name="email_institucional"]');
    const emailWarning = document.getElementById('emailWarning');
    const emailCheck = document.getElementById('emailCheck');
    const submitBtn = document.getElementById('submitBtn');
    const confirmationMsg = document.getElementById('confirmationMsg');

    const selects = form.querySelectorAll('select');
    const palavraChave = form.querySelector('[name="palavra_chave"]');

    function validateEmail() {
      const isValid = emailInput.value.endsWith('@id.uff.br');
      if (emailInput.value === '') {
        emailInput.classList.remove('error', 'success');
        emailCheck.classList.remove('visible');
        emailWarning.style.display = 'none';
        return false;
      }
      if (isValid) {
        emailInput.classList.remove('error');
        emailInput.classList.add('success');
        emailCheck.classList.add('visible');
        emailWarning.style.display = 'none';
      } else {
        emailInput.classList.remove('success');
        emailInput.classList.add('error');
        emailCheck.classList.remove('visible');
        emailWarning.style.display = 'block';
      }
      return isValid;
    }

    function validateForm() {
      const emailValid = validateEmail();
      const selectsFilled = Array.from(selects).every(sel => sel.value !== '');
      const palavraFilled = palavraChave.value.trim() !== '';
      submitBtn.disabled = !(emailValid && selectsFilled && palavraFilled);
    }

    emailInput.addEventListener('input', validateForm);
    palavraChave.addEventListener('input', validateForm);
    selects.forEach(sel => sel.addEventListener('change', validateForm));

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!validateForm()) return;

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch('https://bmbarcellos.app.n8n.cloud/webhook/registro-presenca', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          confirmationMsg.textContent = '✅ Presença registrada com sucesso!';
          confirmationMsg.style.display = 'block';
          form.reset();
          submitBtn.disabled = true;
          emailInput.classList.remove('success', 'error');
          emailCheck.classList.remove('visible');
        } else {
          const text = await response.text();
          confirmationMsg.textContent = '❌ Erro ao registrar presença: ' + text;
          confirmationMsg.style.display = 'block';
        }
      } catch (err) {
        confirmationMsg.textContent = '❌ Erro ao conectar ao servidor: ' + err.message;
        confirmationMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
