<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto 10px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 15px;
    }

    h1 {
      color: #003A8F;
      margin-bottom: 5px;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-top: 0;
    }

    form {
      text-align: left;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    /* Validação visual do email */
    .email-ok {
      border: 1px solid #2e7d32 !important;
    }

    .email-warn {
      border: 1px solid #f57c00 !important;
    }

    .email-aviso {
      font-size: 0.8rem;
      color: #f57c00;
      margin-top: 4px;
      display: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #003A8F;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #002e70;
    }

    /* Rodapé institucional */
    .footer {
      max-width: 420px;
      margin: 0 auto 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Logo UFF -->
    <img
      src="https://www.extensao.uff.br/images/uff-logo-4.png"
      alt="Universidade Federal Fluminense"
      class="logo"
    >

    <h1>Registro de Presença</h1>
    <p>Preencha os dados para registrar sua participação na aula.</p>

    <!-- NÃO ALTERAR action ou method -->
    <form method="POST" action="https://bmbarcellos.app.n8n.cloud/webhook/registro-presenca">

      <label>Email institucional</label>
      <input
        type="email"
        id="email"
        name="email_institucional"
        placeholder="exemplo@id.uff.br"
        required
      >
      <div id="emailAviso" class="email-aviso">
        Atenção: utilize obrigatoriamente o email institucional (@id.uff.br)
      </div>

      <label>Disciplina</label>
      <select name="disciplina" required>
        <option value="">Selecione</option>
        <option>MIAI III</option>
        <option>MICA III</option>
        <option>TCS IV-A</option>
        <option>PGS III</option>
        <option>Saúde e sociedade V</option>
      </select>

      <label>Módulo</label>
      <select name="modulo" required>
        <option>Anestesiologia</option>
        <option>Dermatologia</option>
        <option>Farmacologia</option>
        <option>Gastroenterologia</option>
        <option>Geriatria</option>
        <option>Imunologia</option>
        <option>Nefrologia</option>
        <option>Neurologia</option>
        <option>Urologia</option>
        <option>Não se aplica</option>
      </select>

      <label>Horário da aula</label>
      <select name="horario_aula" required>
        <option>07:30h às 09:00h</option>
        <option>09:00h às 10:30h</option>
        <option>10:45h às 12:15h</option>
      </select>

      <label>Palavra-chave</label>
      <input type="text" name="palavra_chave" required>

      <!-- Campos ocultos para geolocalização -->
      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lng" id="lng">

      <button type="submit">Registrar presença</button>

    </form>
  </div>

  <!-- Rodapé institucional -->
  <div class="footer">
    Universidade Federal Fluminense — UFF<br>
    Sistema de Registro de Presença Acadêmica
  </div>

  <script>
  // ===============================
  // Validação visual do email
  // ===============================
  const emailInput = document.getElementById('email');
  const emailAviso = document.getElementById('emailAviso');

  emailInput.addEventListener('input', () => {
    const valor = emailInput.value.trim();

    emailInput.classList.remove('email-ok', 'email-warn');
    emailAviso.style.display = 'none';

    if (!valor) return;

    if (valor.endsWith('@id.uff.br')) {
      emailInput.classList.add('email-ok');
    } else {
      emailInput.classList.add('email-warn');
      emailAviso.style.display = 'block';
    }
  });

  // ===============================
  // Geolocalização MOBILE-SAFE
  // ===============================
  const form = document.querySelector('form');
  const botao = form.querySelector('button[type="submit"]');
  let envioLiberado = false;

  botao.addEventListener('click', function (e) {

    if (envioLiberado) return;

    e.preventDefault(); // impede envio imediato

    botao.disabled = true;
    botao.innerText = "Obtendo localização...";

    if (!navigator.geolocation) {
      envioLiberado = true;
      form.submit();
      return;
    }

    navigator.geolocation.getCurrentPosition(
      function (position) {
        document.getElementById('lat').value = position.coords.latitude;
        document.getElementById('lng').value = position.coords.longitude;

        envioLiberado = true;
        form.submit();
      },
      function () {
        envioLiberado = true;
        form.submit();
      },
      {
        enableHighAccuracy: true,
        timeout: 20000,
        maximumAge: 0
      }
    );
  });
</script>


</body>
</html>
